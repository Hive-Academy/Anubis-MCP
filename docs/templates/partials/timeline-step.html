<div class="relative flex items-center">
  <div class="timeline-dot"></div>
  <div class="ml-16 grid md:grid-cols-2 gap-8 items-center w-full">
    {{#if visualFirst}}
    <div class="step-visual {{#if orderSwap}}order-2 md:order-1{{/if}}">
      <div class="feature-card rounded-xl p-6 text-center">
        <i class="{{visual.icon}} text-4xl {{visual.color}} mb-4"></i>
        <h4 class="font-semibold mb-2">{{visual.title}}</h4>
        <p class="text-sm text-slate-400">{{visual.subtitle}}</p>
      </div>
    </div>
    {{/if}}
    <div class="step-content {{#if orderSwap}}order-1 md:order-2{{/if}}">
      <h3 class="text-2xl font-bold {{titleColor}} mb-4">
        {{stepNumber}}. {{title}}
      </h3>
      <p class="text-slate-300 mb-4">
        {{description}}
      </p>
      {{#if code}}
      {{> code-block 
        code=code.content
        codeColor="text-green-400"
      }}
      {{/if}}
    </div>
    {{#unless visualFirst}}
    <div class="step-visual">
      <div class="feature-card rounded-xl p-6 text-center">
        <i class="{{visual.icon}} text-4xl {{visual.color}} mb-4"></i>
        <h4 class="font-semibold mb-2">{{visual.title}}</h4>
        <p class="text-sm text-slate-400">{{visual.subtitle}}</p>
      </div>
    </div>
    {{/unless}}
  </div>
</div>
